        var convertPhone = (phoneStr) =>{
    let digits = /\d/g;
    let joinedUp = phoneStr.match(digits).join('');
    let onlyTen = /\d{10}/;
    let semiFinal = joinedUp.match(onlyTen).join('');
    let splitAgain = semiFinal.split('');
    splitAgain.splice(3, 0, "-");
    splitAgain.splice(7, 0, "-");
    let finalProd = splitAgain.join('');
    return finalProd;
}

console.log(convertPhone('992-1231232--d34f-1562234()()()(23423432a2-7x8-92a0'));
